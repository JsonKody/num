<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
  </defs>
  <!-- Temné pozadí -->
  <rect x="0" y="0" width="500" height="500" fill="#060023"/>
  <!-- Barevné efekty -->
  <circle cx="250" cy="250" r="50" fill="#800080" filter="url(#blur)"/>
  <circle cx="500" cy="50" r="90" fill="#4b0082" filter="url(#blur)"/>
  <circle cx="100" cy="100" r="50" fill="#4b0082" filter="url(#blur)"/>
  <circle cx="200" cy="0" r="50" fill="#9932cc" filter="url(#blur)"/>
</svg>